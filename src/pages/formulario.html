<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>AP Senac - Contato</title>
    <meta charset="utf-8">
    <meta name="author" content="Marcos Pedro">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e8491958a0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-[#222]">
        <div class="container mx-auto max-w-7xl">
            <nav class="flex flex-col items-center justify-center md:flex-row md:justify-between">
                <a href="src/index.html" class="link-logo">
                    <img src="src/imgs/LogoBranco_Sem_Fundo.png" class="max-w-[200px] max-h-[60px] m-2" alt="logo">
                </a>
                <h1 class="sr-only">AP Senac</h1>
                <ul class="flex flex-col md:flex-row text-center gap-8">
                    <li>
                        <a href="src/index.html" class="font-bold tracking-wider relative inline-block px-2 py-1 text-[#fff] before:content-[''] before:absolute before:bottom-0 before:left-0 before:w-full before:h-0.5 before:bg-[#DCDCDC] before:scale-x-0 hover:before:scale-x-100 before:origin-center before:transition-transform before:duration-300 before:pointer-events-none">Início
                        </a>
                    </li>
                    <li>
                        <a href="src/pages/sobre.html" class="font-bold tracking-wider relative inline-block px-2 py-1 text-[#fff] before:content-[''] before:absolute before:bottom-0 before:left-0 before:w-full before:h-0.5 before:bg-[#DCDCDC] before:scale-x-0 hover:before:scale-x-100 before:origin-center before:transition-transform before:duration-300 before:pointer-events-none">Sobre o Projeto</a>
                    </li>
                    <li>
                        <a href="src/pages/formulario.html" class="font-bold tracking-wider relative inline-block px-2 py-1 text-[#fff] 
                            before:content-[''] before:absolute before:bottom-0 before:left-0 
                            before:w-full before:h-0.5 before:bg-[#DCDCDC] 
                            before:scale-x-100 before:origin-center before:transition-transform 
                            before:duration-300 before:pointer-events-none">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="bg-[#f1f1f1] py-14 mb-28">
            <div class="container max-w-5xl mx-auto px-4">
                <h2 class="mb-8 text-2xl md:text-3xl block font-bold text-center relative pb-2 w-fit mx-auto before:content-[''] before:absolute before:bottom-0 before:left-0 before:w-full before:h-0.5 before:bg-[#222]">
                    Entre em contato conosco
                </h2>
                <form action="#" method="GET" class="bg-white p-6 rounded-lg space-y-6">
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="w-full">
                            <label class="block font-semibold mb-1">Nome</label>
                            <input type="text" placeholder="Seu nome" required class="w-full px-4 py-2 bg-[#f5f5f5] border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" />
                        </div>
                        <div class="w-full">
                            <label class="block font-semibold mb-1">Email</label>
                            <input type="email" placeholder="Seu email" required class="w-full px-4 py-2 bg-[#f5f5f5] border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" />
                        </div>
                    </div>

                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="w-full">
                            <label class="block font-semibold mb-1">Telefone</label>
                            <input type="tel" placeholder="(XX) XXXXX-XXXX" pattern="[0-9]+$" required class="w-full px-4 py-2 bg-[#f5f5f5] border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" />
                        </div>
                        <div class="w-full">
                            <label class="block font-semibold mb-1">Responsável</label>
                            <select name="responsa" required class="w-full px-4 py-2 bg-[#f5f5f5] border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                                <option value="">Selecione</option>
                                <option value="1">Sou aluno(a) Senac</option>
                                <option value="2">Sou responsável de aluno(a)</option>
                                <option value="3">Outro</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block font-semibold mb-1" for="msg">Mensagem</label>
                        <textarea id="msg" maxlength="100" required class="w-full h-32 px-4 py-2 bg-[#f5f5f5] border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 resize-none"></textarea>
                    </div>

                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="novidades" class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
                            <label for="novidades" class="text-sm">Quero receber novidades do projeto</label>
                        </div>
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="integrante" class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
                            <label for="integrante" class="text-sm">Quero ser integrante do projeto</label>
                        </div>
                    </div>

                    <div class="text-end">
                        <input type="submit" value="Enviar" class="bg-[#222] hover:bg-[#333] active:bg-[#111] focus:outline-none focus:ring-2 focus:ring-[#444] transition-all duration-200 py-3 px-4 rounded-lg text-white font-bold cursor-pointer" />

                    </div>
                </form>

            </div>
        </section>
    </main>
    <footer class="bg-[#222] pt-32">
        <div class="container max-w-5xl mx-auto text-white px-4">
            <div class="flex flex-col md:flex-row justify-center items-center">
                <div>
                    <h2 class="mb-4 text-2xl relative pb-2 block w-fit mx-auto font-bold before:content-[''] before:absolute before:bottom-0 before:left-0 before:w-full before:h-0.5 before:bg-[#DCDCDC]">
                        Siga-nos
                    </h2>
                    <div class="flex justify-center items-center gap-4">
                        <div class="flex flex-col md:flex-row gap-3">
                            <span><a href="#"><i class="fab fa-facebook-square text-2xl"></i>Facebook</a></span>
                            <span><a href="#"><i class="fab fa-instagram-square text-2xl"></i>Instagram</a></span>
                        </div>
                        <div class="flex flex-col md:flex-row gap-3">
                            <span><a href="#"><i class="fab fa-twitter text-2xl"></i>Twitter</a></span>
                            <span><a href="#"><i class="fab fa-youtube text-2xl"></i>Youtube</a></span>
                        </div>
                    </div>
                </div>
            </div>

            <p class="text-center mt-32 pb-4">Copyright &copy; 2025</p>
        </div>
    </footer>
</body>

</html>
